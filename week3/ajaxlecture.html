				// a much fuller function, using more of the data we're getting in

				$('img').click( function(){
               console.log("identity = ", $(this).attr('id'))
               $.get("http://pokeapi.co/api/v1/pokemon/"+ $(this).attr('id'), function(res) {
                  var pokedex = "";
                  pokedex += "<h2>"+ res.name +"<h2>"
                  pokedex += "<h4>"+ res.height +" ft</h4>"
                  pokedex += "<h4>"+ res.weight +" lbs</h4>"
                  pokedex += "<h4>Types</h4>";
                  pokedex += "<ul>";
                  for(var i = 0; i < res.types.length; i++) {
                     pokedex += "<li>" + res.types[i].name + "</li>";
                  }
                  pokedex += "</ul>";
                  $("#data").html(pokedex);
               }, "json");
            });


			 });

		</script>
