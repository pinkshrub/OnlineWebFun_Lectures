<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Position Quiz II</title>
    <style>
      #wrapper{
        position: relative;
        top: 100px;
        left: 200px;
        display: inline-block;
        height: 200px;
        width: 300px;
        background-color: red;
      }
      h1{
        position: absolute;
        top: 5px;
        left: 10px;
        background-color: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Hello World</h1>
      <p>Are You Ready To Rock?</p>
    </div>
  </body>
</html>
